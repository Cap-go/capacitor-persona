<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>@capgo/capacitor-plugin-template Example</title>
    <link rel="stylesheet" href="/src/style.css" />
  </head>
  <body>
    <main class="container">
      <h1>@capgo/capacitor-plugin-template</h1>
      <p class="lead">Quickly validate the template plugin wiring.</p>

      <label for="echo-value">Echo value</label>
      <input id="echo-value" type="text" value="Hello from example app" />

      <div class="actions">
        <button id="run-echo">Run echo</button>
        <button id="get-version">Get plugin version</button>
      </div>

      <pre id="plugin-output">Press a button to run an action.</pre>
    </main>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
