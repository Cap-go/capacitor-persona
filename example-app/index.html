<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>@capgo/capacitor-persona Example</title>
    <link rel="stylesheet" href="/src/style.css" />
  </head>
  <body>
    <main class="container">
      <h1>@capgo/capacitor-persona</h1>
      <p class="lead">Launch a Persona Inquiry from the local linked plugin.</p>

      <label for="template-id">Template ID</label>
      <input id="template-id" type="text" value="itmpl_EXAMPLE" />

      <label for="inquiry-id">Inquiry ID (optional)</label>
      <input id="inquiry-id" type="text" placeholder="inq_EXAMPLE" />

      <label for="session-token">Session token (optional)</label>
      <input id="session-token" type="text" placeholder="session token for resumed inquiries" />

      <label for="reference-id">Reference ID (optional)</label>
      <input id="reference-id" type="text" value="user_123" />

      <label for="environment">Environment</label>
      <select id="environment">
        <option value="sandbox" selected>sandbox</option>
        <option value="production">production</option>
      </select>

      <label for="fields-json">Fields JSON (optional)</label>
      <textarea id="fields-json" rows="5">{
  "name_first": "Alex",
  "name_last": "Example",
  "is_beta_user": true
}</textarea>

      <div class="actions">
        <button id="start-inquiry">Start inquiry</button>
      </div>

      <pre id="plugin-output">Press “Start inquiry” to launch Persona.</pre>
    </main>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
